ext.environment = "test"
if (hasProperty("env")) {
    ext.environment = "$env"
}

ext.env = ext.environment
ext.isProd = { env ->
    return "prod".equals(env.toString()) || "production".equals(env.toString()) || "product".equals(env.toString())
}

ext.isTestServer = { env ->
    return "test".equals(env.toString())
}
