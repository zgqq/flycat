ext.isRunTask = { tasks ->
    def executingTasks = project.gradle.startParameter.taskNames
    if (executingTasks != null && !executingTasks.isEmpty()) {
        for(item in tasks) {
            logger.debug("${item} ${executingTasks}")
            for (execTask in executingTasks) {
                if (execTask.contains(item)) {
                    return true
                }
            }
        }
    }
    return false
}

