apply from: "${gradleConfigDir}/springbootProject.gradle"

dependencies {

    // implementation "org.springframework.boot:spring-boot-autoconfigure:$springBootVersion"
    // compileOnly "org.springframework.boot:spring-boot-starter-tomcat:$springBootVersion"

    implementation "org.springframework.boot:spring-boot-autoconfigure"
    implementation project(':flycat-util')

    compileOnly("org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2")
    compileOnly group: 'com.baomidou', name: 'mybatis-plus-boot-starter', version: '3.1.2'

    compileOnly project(':flycat-context')
    compileOnly project(':flycat-spi')
    compileOnly project(':flycat-wechat')

    compileOnly project(':flycat-springboot-context')
    compileOnly project(':flycat-springboot-mybatis')
    compileOnly project(':flycat-springboot-mybatisplus')

    compileOnly project(':flycat-web')
    compileOnly "org.springframework.boot:spring-boot-starter-web"
    compileOnly project(':flycat-springboot-web')

    compileOnly project(':flycat-ds')

    compileOnly group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '5.0.0'


// https://mvnrepository.com/artifact/jakarta.validation/jakarta.validation-api
    implementation group: 'jakarta.validation', name: 'jakarta.validation-api', version: '3.0.2'

//    compileOnly group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '4.0.1'
    compileOnly group: 'com.alibaba', name: 'fastjson', version: '1.2.58'

//    implementation group: 'jakarta.validation', name: 'validation-implementation ', version: '2.0.1.Final'

//    compileOnly 'org.hibernate.validator:hibernate-validator:6.0.18.Final'
    compileOnly 'org.hibernate.validator:hibernate-validator:7.0.5.Final'
}




