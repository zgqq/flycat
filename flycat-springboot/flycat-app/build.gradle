
dependencies {

    api project(':flycat-springboot-context')
    api project(':flycat-springboot-configure')
    api project(':flycat-springboot-redis')
    api project(':flycat-springboot-mybatis')
    api project(':flycat-springboot-security')
    api project(':flycat-springboot-web')

    api project(':flycat-config-redis')
    api project(':flycat-cache-redis')
    api project(':flycat-alarm-mail')
    api project(':flycat-ds-hikari')
    api project(':flycat-json-jackson')

    api project(':flycat-util')

    compile("org.springframework.boot:spring-boot-starter-actuator:$springBootVersion")
